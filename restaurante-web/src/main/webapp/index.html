<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <title>Restaurante - By Baco</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        
<!--        Modules
          Restaurante -->
        <script src="src/modules/restaurantes/restaurantes.mod.js" type="text/javascript"></script>
        <script src="src/modules/restaurantes/restaurantes.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/restaurantes/new/restaurantes.new.ctrl.js" type="text/javascript"></script>
       <script src="src/modules/restaurantes/delete/restaurantes.delete.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/restaurantes/update/restaurantes.update.ctrl.js" type="text/javascript"></script> 
       
<!--          Reserva -->
        <script src="src/modules/reservas/reservas.mod.js" type="text/javascript"></script>
        <script src="src/modules/reservas/reservas.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/reservas/new/reservas.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/reservas/update/reservas.update.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/reservas/delete/reservas.delete.ctrl.js" type="text/javascript"></script>

<!--         Domicilio -->
        <script src="src/modules/domicilios/domicilios.mod.js" type="text/javascript"></script>
        <script src="src/modules/domicilios/domicilios.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/domicilios/new/domicilios.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/domicilios/update/domicilios.update.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/domicilios/delete/domicilios.delete.ctrl.js" type="text/javascript"></script>
        
<!--        Clientes-->
        <script src="src/modules/clientes/clientes.mod.js" type="text/javascript"></script>
        <script src="src/modules/clientes/clientes.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/clientes/new/clientes.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/clientes/delete/clientes.delete.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/clientes/update/clientes.update.ctrl.js" type="text/javascript"></script>
        
<!--        Login   -->
        <script src="src/modules/login/login.mod.js" type="text/javascript"></script>
        <script src="src/modules/login/login.ctrl.js" type="text/javascript"></script>        
        <script src="src/modules/login/logout.ctrl.js" type="text/javascript"></script>
      
        <link rel="stylesheet" href="resources/css/login.css" />
        <link rel="stylesheet" href="resources/css/styles.css" />

        <script src="src/app.js" type="text/javascript"></script> 
        <script src="src/http-interceptor.factory.js" type="text/javascript"></script> 
    </head>
    <body>
        <h1>Restaurante</h1>
        <span>By Baco</span>
        
        <div class="container-fluid"> 
            <div class="row mainHeader">
                <div class="col-md-5">
                    <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">
                        <li><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                    <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                        <li class="nameUser">Hola, {{currentUser}}</li>
                        <li><a ui-sref="logout">Logout</a></li>
                    </ul>
                </div>

            </div> 
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-tabs">
                        <li><a ui-sref="restaurantesList">Home</a></li>
                        <li><a ui-sref="clientesList">Clientes</a></li>
                        <li><a ui-sref="domiciliosList">Domicilio</a></li>
                        <li><a ui-sref="reservasList">Reserva</a></li>
                    </ul>                   
                </div>
            </div>               
            <div ui-view="mainView">
            </div> 
        </div>
    </body>
</html>
