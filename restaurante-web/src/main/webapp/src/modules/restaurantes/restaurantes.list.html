 <div class="container-fluid">
    <p>El Restaurante Las Delicias es un fino establecimiento basado en la comida local. <br>
     Los esperamos en múltiples lugares a través de todo el  país para comer con ustedes. <br>
     A continuación, podrán ver el mejor lugar para visitarnos. Los esperamos.</p>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Restaurantes list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="restaurantesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new sucursal</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Direccion</th>    
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="restaurante in restaurantesRecords">
                                <td id="{{$index}}-name"><a ui-sref="restauranteDetail({restauranteId: restaurante.id})">{{restaurante.direccion}}</a></td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="restauranteUpdate({restauranteId: restaurante.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="restauranteDelete({restauranteId: restaurante.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
