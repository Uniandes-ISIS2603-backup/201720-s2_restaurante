<div class="container-fluid">
    <div ng-if="isAuthenticated() && hasPermissions()" class="panel-group">
        <div style = "background-color: #6E6A69;" class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createrestaurante">Create new restaurante</label>
                <label ng-if="edit" id="editrestaurante">Edit restaurante</label></div>
            <div class="panel-body">
                <form ng-submit="createrestaurante()" direccion="restaurante">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteDireccion" class="col-sm-2">direccion:</label>
                            <input id="restauranteDireccion" required ng-model="restauranteDireccion" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteDosPisos" class="col-sm-2">Dos Pisos:</label>
                            <input type="boolean" id="restauranteDosPisos"  required ng-model="restauranteDosPisos" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteCalificacion" class="col-sm-2">Calificacion:</label>
                            <textarea id="restauranteCalificacion" required ng-model="restauranteCalificacion" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteImage" class="col-sm-2">Image:</label>
                            <input id="restauranteImage" required ng-model="restauranteImage1" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!false">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="true" type="submit" value="Save" class="btn btn-success" ng-click="createRestaurante()"/>
                            <a class="btn btn-info" ui-sref="restaurantesList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                    <h4 >You do not have permission for this action.</h4>
                    <p >Contact the administrator to obtain permission.</p>
                </div>
            </div>
        </div>
    </div>
</div>
