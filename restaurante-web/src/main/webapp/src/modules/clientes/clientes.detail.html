<!--Vista de detalle del cliente-->
<div class="panel panel-default"> 
    <div style = "background-color: #6E6A69;" class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <!--Imagen del cliente-->
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentCliente.image}}"/>
            </div>

        </div>
        <!--InformaciÃ³n de un cliente especifico presenta en la vista list de clientes-->
        <div class="col-md-3">
            <dl>     
                <!--nombre del cliente-->
                <dt>Name</dt>
                <dd>{{currentCliente.nombre}}</dd>
                
                <!--Apellido del cliente-->
                <hr>
                <dt>LastName</dt>
                <dd>{{currentCliente.apellido}}</dd>
                
<!--                <hr>
                <dt>Address</dt>
                <dd>{{currentCliente.direccion}}</dd>-->
                
                <!--Numero de puntos del cliente-->
                <hr>
                <dt>numPuntos</dt>
                <dd>{{currentCliente.numPuntos}}</dd>

            </dl>
        </div>
    </div>
        </div>
</div>
