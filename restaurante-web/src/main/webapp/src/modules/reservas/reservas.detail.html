<div style = "background-color: #6E6A69;" class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentReserva.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>Fecha</dt>
                <dd>{{currentReserva.fecha| date:'yyyy-MM-dd'}}</dd>
                
                <hr>
                <dt>Mesa Reservada</dt>
                <dd>{{currentReserva.mesa.id}}</dd>

                <dt>Sucursal de la reserva</dt>
                <dd>{{currentReserva.dirSuc}}</dd>  

                
            </dl>
        </div>
    </div>
        </div>
</div>
