<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentReserva.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>Fecha</dt>
                <dd>{{currentReserva.fecha| date:'yyyy-MM-dd'}}</dd>
                
                <hr>
                <dt>nombreUsuario</dt>
                <dd>{{currentReserva.cliente.nombre}}</dd>
                
                <hr>
                <dt>apellidoUsuario</dt>
                <dd>{{currentReserva.cliente.apellido}}</dd>
                
                <hr>
                <dt>DireccionSucursal</dt>
                <dd>{{currentReserva.mesa.sucursal.direccion}}</dd>
                
                
            </dl>
        </div>
    </div>
        </div>
</div>
