<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createReserva">Create new Reserva</label>
                <label ng-if="edit" id="editReserva">Edit Reserva</label></div>
            <div class="panel-body">
                <form ng-submit="createReserva()" name="reserva">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="reservaMesa" class="col-sm-2">Mesa:</label>
                            <input id="reservaMesa" required ng-model="reservaMesa" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="reservaFecha" class="col-sm-2">Fecha Reserva:</label>
                            <input type="date" id="reservaFecha" placeholder="DD/MM/YYYY" required ng-model="reservaFecha" class="col-sm-6"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!reserva.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="reserva.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="reservasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
