<div class="container-fluid">
    <hr>
     <div class="panel-group">
         <div style = "background-color: #6E6A69;" class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Reservas</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <a class="btn btn-info" ui-sref="reservasCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir reserva</a>
                                </div>
                            </div>
                <div class="col-md-4">
                    <!--Tabla para el desarrollo de la vista de la lista de reservas-->
                    <table class="table table-striped">
                        <!--columnas-->
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <!--Llamado de la informacion de los reservas
                        Param: reservaId-->
                        <tbody>
                            <tr ng-repeat="reserva in reservasRecords">
                                <!--fecha-->
                                <td id="{{$index}}-fecha">
                                    <a ui-sref="reservaDetail({reservaId: reserva.id})" class="thumb">{{reserva.fecha| date:'yyyy-MM-dd'}}</a>
                                </td> 
                                <!--Botones para acciones CRUD-->
                                <td id="{{$index}}-actions">
                                    <!--update-->
                                    <a class="btn btn-default btn-sm" ui-sref="reservaUpdate({reservaId: reserva.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <!--delete-->
                                    <a class="btn btn-danger btn-sm" ui-sref="reservaDelete({reservaId: reserva.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
           </div>
     </div>
</div>
