<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sucursal</th>  
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in reservasRecords">
                    <td id="{{$index}}-sucursal">{{reserva.mesa.sucursal.id}}</td>
                    <td id="{{$index}}-fecha">
                        <a ui-sref="reservaDetail({reservaId: reserva.id})" class="thumb">{{reserva.fecha| date:'yyyy-MM-dd'}}</a>
                    </td> 
                          
                </tr>
            </tbody>
        </table>
    </div>
</div>
