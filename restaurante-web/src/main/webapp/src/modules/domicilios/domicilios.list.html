<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Domicilios list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="domiciliosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Pedir un domicilio</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id domicilio:</th>    
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="domicilio in domiciliosRecords">
                                <td id="{{$index}}-name">{{domicilio.id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
