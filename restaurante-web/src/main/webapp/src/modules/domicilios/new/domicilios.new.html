<div class="container-fluid">
    <div class="panel-group">
        <div style = "background-color: #6E6A69;" class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createdomicilio">Create new domicilio</label>
                <label ng-if="edit" id="editdomicilio">Edit domicilio</label></div>
            <div class="panel-body">
                <form ng-submit="createdomicilio()">
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="rango" class="col-sm-2">Rango</label>
                            <input id="rango" required ng-model="rango" class="col-sm-6"/><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="direccion" class="col-sm-2">Direccion</label>
                            <input id="direccion" required ng-model="direccion" class="col-sm-6"/><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="nombre" class="col-sm-2">Nombre de la persona</label>
                            <input id="nombre" required ng-model="nombre" class="col-sm-6"/><br>
                        </div>
                    </div>
                    <div class="form-group row">
                            <div class="form-group col-md-12">
                            <label for="platos" class="col-sm-2">Platos</label>
                            <input id="platos" required ng-model="platos" class="col-sm-6"/><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" value="Save" class="btn btn-success" ng-click="createDomicilio()"/>
                            <a class="btn btn-info" ui-sref="domiciliosList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
