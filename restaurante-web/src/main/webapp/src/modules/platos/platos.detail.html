<!--Vista de detalle del platos-->
<div style = "background-color: #6E6A69;" class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <!--imagen del plato-->
            <div class="thumb">
                <a href="javascript:history.back(-1);" title="Ir la página anterior">Volver</a>
            <img class="img-responsive" ng-src="{{currentPlato.image}}"/>

            </div>

        </div>
        <!--Información de un plato especifico presenta en la vista list de platos-->
        <div class="col-md-3">
            <dl>     
                <!--id-->
                <dt>ID</dt>
                <dd>{{currentPlato.id}}</dd>
                
                <hr>
                <!--nombre-->
                <dt>Nombre</dt>
                <dd>{{currentPlato.name}}</dd>
                
<!--                <hr>
                <dt>Tipo</dt>
                <dd>{{currentPlato.tipo}}</dd>-->
                
                <hr>
                <!--sucursal a la que pertenece el plato-->
                <dt>Especial De Sucursal</dt>
                <dd>{{currentPlato.especialSucursal}}</dd>
                
                <hr>
                <!--precio-->
                <dt>Precio</dt>
                <dd>{{currentPlato.precio}}</dd>

            </dl>
        </div>
    </div>
        </div>
</div>
