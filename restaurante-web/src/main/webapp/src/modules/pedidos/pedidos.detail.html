<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentPedido.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>Date</dt>
                <dd>{{currentPedido.fecha}}</dd>
                
                <hr>
                <dt>Address</dt>
                <dd>{{currentPedido.direccion}}</dd>
              

            </dl>
        </div>
    </div>
        </div>
</div>
